<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Strict//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-strict.dtd">
<html>
    <head>
        <title>修改冷库</title>
        <meta http-equiv="content-type" content="text/html;charset=utf-8">
            <link href="{$Think.const.ADMIN_CSS_URL}mine.css" type="text/css" rel="stylesheet" />
    </head>

    <body>

        <div class="div_head">
            <span>
                <span style="float:left">当前位置是：冷库管理-》修改冷库信息</span>
                <span style="float:right;margin-right: 8px;font-weight: bold">
                    <a style="text-decoration: none" href="__MODULE__/Goods/showlist">【返回】</a>
                </span>
            </span>
        </div>
        <div></div>

        <div style="font-size: 13px;margin: 10px 5px">
            <form action="__SELF__" method="post" enctype="multipart/form-data">
                {*隐藏域传递被修改的冷库id信息*}
                <input type="hidden" name="goods_id" value="{$info.goods_id}" />
                <table border="1" width="100%" class="table_a">
                    <tr>
                        <td>冷库名称</td>
                        <td><input type="text" name="goods_name" value="{$info.goods_name}"/></td>
                    </tr>
                    <tr>
                        <td>冷库价格</td>
                        <td><input type="text" name="goods_price" value="{$info.goods_price}"/></td>
                    </tr>
                    <tr>
                        <td>冷库数量</td>
                        <td><input type="text" name="goods_number" value="{$info.goods_number}"/></td>
                    </tr>
                    <tr>
                        <td>冷库重量</td>
                        <td><input type="text" name="goods_weight" value="{$info.goods_weight}"/></td>
                    </tr>
                    <tr>
                        <td>冷库详细描述</td>
                        <td>
                            <textarea name="goods_introduce">{$info.goods_introduce}</textarea>
                        </td>
                    </tr>                
                    <tr>
                        <td colspan="2" align="center">
                            <input type="submit" value="修改">
                        </td>
                    </tr>  
                </table>
            </form>
        </div>
    </body>
</html>
