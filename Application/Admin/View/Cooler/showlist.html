<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Strict//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-strict.dtd">
<html>
    <head>
        <meta http-equiv="content-type" content="text/html; charset=UTF-8" />

        <title>会员列表</title>

        <link href="{$Think.const.ADMIN_CSS_URL}mine.css" type="text/css" rel="stylesheet" />
    </head>
    <body>
        <style>

            .tr_color{background-color: #9F88FF}

        </style>
        <div class="div_head">
            <span>
                <span style="float: left;">当前位置是：冷库管理-》冷库列表</span>
                <span style="float: right; margin-right: 8px; font-weight: bold;">
                    <a style="text-decoration: none;" href="__MODULE__/Cooler/add">【添加冷库】</a>
                </span>
            </span>
        </div>
        <div></div>
        


        <div style="font-size: 13px; margin: 10px 5px;">
            <table class="table_a" border="1" width="100%">
                <tbody><tr style="font-weight: bold;">
                        <td>序号</td>
                        <td>冷库名称</td>
                        <td>价格(元/吨/年)</td>
                        <td>联系人</td>
                        <td>电话</td>
                        <td>总吨位</td>
                        <td>剩余吨位</td>
                        <td>经纬度，位置</td>
                        <td>缩略图</td>
                        <td>创建时间</td>
                        <td align="center">操作</td>
                    </tr>
                    <foreach name="info"  item="v" >
                    <tr id="product1">
                        <td>{$v.id}</td>
                        <td><a href="#">{$v.name}</a></td>
                        <td>{$v.price}</td>
                        <td>{$v.lianxiren} </td>
                        <td>{$v.phone} </td>
                        <td>{$v.total} </td>
                        <td>{$v.free} </td>
                        <td>{$v.lng},{$v.lat},{$v.loc} </td>
                        <td><img src="{$Think.const.ADMIN_UPLOAD_URL}{$v.small_img}" height="40" width="40"></td>
                        <td>{$v.create_time}</td>
                        <td><a href="__MODULE__/Cooler/upd/cooler_id/{$v.id}">修改</a>
                        <a href="__MODULE__/Cooler/del/cooler_id/{$v.id}">删除</a></td>
                    </tr>
                    </foreach>
                    <tr>
                        <td colspan="20" style="text-align: center;">
                            {$pagelist}
                        </td>
                    </tr>
                </tbody>
            </table>
        </div>
    </body>
</html>
